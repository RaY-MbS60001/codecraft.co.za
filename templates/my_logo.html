<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft Co - Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 30px;
            transform: translateY(8px);
        }

        .word {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .letter-box {
            width: clamp(38px, 6vw, 52px);
            height: clamp(38px, 6vw, 52px);
            background-color: rgba(51, 51, 51, 0.95);
            border: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border-radius: 0;
        }

        .letter-box.red {
            box-shadow: 0 0 12px #ff0000, 0 0 24px #ff0000;
        }

        .letter-box.blue {
            box-shadow: 0 0 12px #0099ff, 0 0 24px #0099ff;
        }

        .letter-box.orange {
            box-shadow: 0 0 12px #ff8800, 0 0 24px #ff8800;
        }

        .letter {
            font-size: clamp(30px, 2.2vw, 24px);
            font-weight: bold;
            color: #fff;
            font-family: 'Arial', sans-serif;
            line-height: 1;
        }

        .word-text {
            font-size: clamp(18px, 2.2vw, 24px);
            font-weight: normal;
            color: #fff;
            margin-left: 4px;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            line-height: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-container {
                transform: scale(0.9);
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                transform: scale(0.75);
            }
        }
    </style>
</head>
<body>
    <!-- CodeCraft Co Logo -->
    <div class="logo-container">
        <div class="word">
            <div class="letter-box red">
                <div class="letter">C</div>
            </div>
            <div class="word-text">ode</div>
        </div>
        <div class="word">
            <div class="letter-box blue">
                <div class="letter">C</div>
            </div>
            <div class="word-text">raft</div>
        </div>
        <div class="word">
            <div class="letter-box orange">
                <div class="letter">C</div>
            </div>
            <div class="word-text">o</div>
        </div>
    </div>
</body>
</html>
