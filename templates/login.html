<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal - CodeCraftCo</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logos/codecraft_icon_image.jpg') }}">

    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Loading Screen CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom-loading.css') }}">

    <style>
/* ============================================
   RESET
   ============================================ */
*,
*::before,
*::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ============================================
   CSS VARIABLES - Using Dashboard Theme
   ============================================ */
:root {
    --background: #1e293b;
    --surface: #334155;
    --surface-hover: #475569;
    --surface-alt: #64748b;
    --border-color: #475569;
    --text-primary: #f8fafc;
    --text-secondary: #cbd5e1;
    --text-tertiary: #94a3b8;
    --primary-color: #3b82f6;
    --primary-hover: #2563eb;
    --primary-light: rgba(59, 130, 246, 0.15);
    --success-color: #10b981;
    --success-hover: #059669;
    --success-light: rgba(16, 185, 129, 0.15);
    --warning-color: #f59e0b;
    --warning-hover: #d97706;
    --warning-light: rgba(245, 158, 11, 0.15);
    --danger-color: #ef4444;
    --danger-hover: #dc2626;
    --danger-light: rgba(239, 68, 68, 0.15);
    --info-color: #06b6d4;
    --info-light: rgba(6, 182, 212, 0.15);
    --radius-sm: 4px;
    --radius-md: 8px;
    --radius-lg: 12px;
    --radius-full: 50%;
    --transition-fast: 0.15s ease;
    --transition-normal: 0.3s ease;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
    --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
    --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
    --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
    
    /* Additional colors for login */
    --google-blue: #4285f4;
    --google-blue-hover: #357abd;
}

/* ============================================
   BODY - Full-screen dark theme
   ============================================ */
body {
    background: var(--background);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    color: var(--text-primary);
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
    position: relative;
}

/* Animated background particles - Updated colors */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(59, 130, 246, 0.3), transparent),
        radial-gradient(2px 2px at 40% 70%, rgba(16, 185, 129, 0.3), transparent),
        radial-gradient(1px 1px at 60% 15%, rgba(245, 158, 11, 0.3), transparent),
        radial-gradient(1px 1px at 80% 85%, rgba(6, 182, 212, 0.2), transparent);
    background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
    animation: float 20s ease-in-out infinite;
    pointer-events: none;
    z-index: -1;
}

@keyframes float {
    0%, 100% {
        transform: translate(0, 0) rotate(0deg);
    }
    33% {
        transform: translate(-30px, -30px) rotate(120deg);
    }
    66% {
        transform: translate(30px, -30px) rotate(240deg);
    }
}

/* ============================================
   MAIN WRAPPER
   ============================================ */
.main-wrapper {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 100%;
    position: relative;
    z-index: 1;
}

/* ============================================
   CONTAINER WITH GRADIENT BORDER
   ============================================ */
.container {
    width: 100%;
    max-width: 340px;
    background: var(--surface);
    border-radius: var(--radius-lg);
    padding: 32px;
    box-shadow: var(--shadow-xl);
    animation: slideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    position: relative;
    z-index: 1;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(148, 163, 184, 0.2);
}

/* GRADIENT BORDER - Dashboard theme colors */
.container::before {
    content: '';
    position: absolute;
    top: -1px;
    left: -1px;
    right: -1px;
    bottom: -1px;
    background: linear-gradient(45deg,
        var(--primary-color),
        var(--success-color),
        var(--info-color),
        var(--warning-color),
        var(--primary-color));
    border-radius: calc(var(--radius-lg) + 2px);
    z-index: -2;
    background-size: 400% 400%;
    animation: gradientBorder 4s ease infinite;
}

/* Inner background to create border effect */
.container::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--surface);
    border-radius: var(--radius-lg);
    z-index: -1;
}

@keyframes gradientBorder {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ============================================
   LOGO CONTAINER - CENTERED (for main login area)
   ============================================ */
.main-wrapper .logo-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-bottom: 32px;
}

.company-logo {
    width: 80px;
    height: 80px;
    border-radius: var(--radius-full);
    background: var(--background);
    border: 2px solid var(--border-color);
    padding: 12px;
    box-shadow: var(--shadow-md);
    transition: transform var(--transition-normal);
    display: block;
    margin-bottom: 16px;
    object-fit: cover;
}

.company-logo:hover {
    transform: scale(1.05) rotate(5deg);
    box-shadow: var(--shadow-lg);
}

.main-wrapper .logo-container h2 {
    color: var(--text-primary);
    font-size: 24px;
    font-weight: 300;
    margin: 0 0 8px 0;
    letter-spacing: -0.5px;
}

.main-wrapper .logo-container h4,
.admin-subtitle {
    color: var(--text-secondary);
    font-size: 12px;
    font-weight: 300;
    margin: 0;
    letter-spacing: -0.5px;
}

/* ============================================
   LOGIN OPTIONS
   ============================================ */
.login-options {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.login-options h4 {
    color: var(--text-primary);
    font-size: 12px;
    font-weight: 300;
    margin: 0;
    letter-spacing: -0.5px;
}

/* ============================================
   LOGIN BUTTONS - Dashboard style
   ============================================ */
.login-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px 20px;
    border-radius: var(--radius-md);
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;
    transition: all var(--transition-normal);
    border: 1px solid transparent;
    cursor: pointer;
    gap: 10px;
    position: relative;
    overflow: hidden;
    height: 44px;
    backdrop-filter: blur(8px);
    box-shadow: var(--shadow);
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.login-btn:active {
    transform: translateY(0);
    box-shadow: var(--shadow-md);
}

.login-btn h4 {
    margin: 0;
    font-size: 14px;
    font-weight: 500;
    color: white;
}

/* Google Button - Dashboard style */
.client-btn {
    background: var(--google-blue);
    color: white;
    border-color: var(--google-blue);
}

.client-btn:hover {
    background: var(--google-blue-hover);
    border-color: var(--google-blue-hover);
}

/* Admin Button - Dashboard style */
.admin-btn {
    background: var(--success-color);
    color: white;
    border-color: var(--success-color);
}

.admin-btn:hover {
    background: var(--success-hover);
    border-color: var(--success-hover);
}

/* Button Icons */
.btn-icon {
    width: 16px;
    height: 16px;
    flex-shrink: 0;
    filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
}

/* ============================================
   DIVIDER - Dashboard style
   ============================================ */
.divider {
    display: flex;
    align-items: center;
    margin: 20px 0;
    position: relative;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--border-color), transparent);
}

.divider span {
    padding: 0 16px;
    color: var(--text-secondary);
    font-size: 12px;
    font-weight: 600;
    background: var(--surface);
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
}

/* ============================================
   LOADING STATE FOR BUTTONS
   ============================================ */
.login-btn.loading-state {
    opacity: 0.7;
    transform: scale(0.98);
    transition: all var(--transition-normal);
    pointer-events: none;
}

.login-btn.loading-state .btn-icon {
    animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

/* ============================================
   GLASS EFFECT - Dashboard consistency
   ============================================ */
.glass-effect {
    background: rgba(51, 65, 85, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(148, 163, 184, 0.2);
}

/* ============================================
   RESPONSIVE
   ============================================ */
@media (max-width: 480px) {
    body {
        padding: 15px;
    }

    .container {
        max-width: calc(100% - 32px);
        padding: 24px;
    }

    .company-logo {
        width: 70px;
        height: 70px;
    }

    .login-btn {
        height: 40px;
        padding: 10px 16px;
    }
}

@media (max-width: 768px) {
    .container {
        max-width: calc(100% - 16px);
        padding: 20px;
    }
    
    .login-btn h4 {
        font-size: 13px;
    }
}

/* ============================================
   ACCESSIBILITY
   ============================================ */
@media (prefers-reduced-motion: reduce) {
    *,
    *::before,
    *::after {
        animation: none !important;
        transition: none !important;
    }
}

.login-btn:focus {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
}

/* ============================================
   ADDITIONAL DASHBOARD UTILITIES
   ============================================ */
.text-truncate {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
}

/* Animation utilities */
.fade-in {
    animation: fadeIn 0.5s ease forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Print styles */
@media print {
    body::before {
        display: none !important;
    }
    
    .container {
        box-shadow: none;
        border: 2px solid var(--border-color);
    }
}

/* ============================================
   FOOTER LOGO STYLES - SPECIFIC TO FOOTER
   ============================================ */
.footer-brand .logo-container {
  display: flex !important;
  flex-direction: row !important;
  align-items: center;
  justify-content: center;
  gap: 4px;
  transform: scale(0.9);

}

.footer-brand .word {

  align-items: center;
}

.footer-brand .letter-box {
    width: 30px;
    height: 30px;
    background-color: rgba(51, 51, 51, 0.9);
    border: 2px solid #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    backdrop-filter: blur(10px);
}

.footer-brand .letter-box.red {
    box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
}

.footer-brand .letter-box.blue {
    box-shadow: 0 0 10px #0099ff, 0 0 20px #0099ff;
}

.footer-brand .letter-box.orange {
    box-shadow: 0 0 10px #ff8800, 0 0 20px #ff8800;
}

.footer-brand .letter {
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    text-align: center;
    font-family: 'Arial', sans-serif;
    line-height: 1;
}

.footer-brand .word-text {
    font-size: 16px;
    font-weight: normal;
    color: #fff;
    margin-left: 2px;
    font-family: 'Arial', sans-serif;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    line-height: 1;
}

   FOOTER STYLES
   ============================================ */
.main-footer {

}

.footer-inner {

/* Brand */
.footer-brand {

  text-align:center;
}

.footer-tagline {
  font-size:0.78rem;

  margin-top:3px;
}

/* Links */
.footer-links {
  flex:1 1 260px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:6px 10px;
}
.footer-links a {
  color:var(--text-secondary);
  font-size:0.8rem;
  text-decoration:none;
  transition:color 0.3s;
}
.footer-links a:hover { color:var(--text-primary); }

/* Socials */
.footer-social {
  flex:1 1 140px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
  margin-top:2px;
}
.social-btn {
  width:22px;
  height:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  background:var(--surface-hover);
  color:white;
  font-size:11px;
  transition:transform .25s ease, background .25s ease;
  text-decoration: none;
}
.social-btn:hover { transform:translateY(-2px); }
.social-btn.linkedin:hover { background:#0077b5; }
.social-btn.github:hover { background:#181717; }
.social-btn.instagram:hover { 
  background:radial-gradient(circle at 30% 107%,#fdf497 0%,#fd5949 45%,#d6249f 60%,#285AEB 90%);
}
.social-btn.facebook:hover { background:#1877f2; }
.social-btn.whatsapp:hover { background:#25D366; }

/* Bottom */
.footer-bottom {
  border-top:1px solid var(--border-color);
  text-align:center;
  padding-top:6px;
  margin-top:6px;
  font-size:0.72rem;
  color:var(--text-tertiary);
}

/* Responsive Footer */
@media (max-width:768px){
  .main-footer {
    padding:8px 6px 8px !important;
  }

  .footer-inner {
    flex-direction:column;
    align-items:center;
    gap:2px !important;
  }

  .footer-brand { margin-bottom:0 !important; }
  .footer-tagline {
    margin-top:2px;
    font-size:0.74rem;
  }

  .footer-links {
    order:3;
    margin-top:2px !important;
    gap:3px 6px !important;
  }

  .footer-social {
    order:2;
    margin-top:0 !important;
    gap:4px !important;
  }

  .social-btn {
    width:20px;
    height:20px;
    font-size:10px;
  }
}

@media (max-width:420px){
  .footer-tagline { display:none; }

  .footer-inner { gap:1px !important; }

  .footer-links a { font-size:0.75rem; }

  .social-btn {
    width:18px;
    height:18px;
    font-size:9.5px;
  }

  .main-footer {
    padding:6px 4px 4px !important;
  }
}

    </style>
</head>

<body>

                        <path fill="#ffffff"

    <!-- Custom Loading Screen JS -->
    <script src="{{ url_for('static', filename='js/custom-loading.js') }}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButtons = document.querySelectorAll('.login-btn');

            loginButtons.forEach(button => {
                button.addEventListener('click', function (e) {
                    this.classList.add('loading-state');
                    this.style.pointerEvents = 'none';

                    const buttonText = this.querySelector('h4');
                    if (buttonText) {
                        const isGoogle = this.classList.contains('client-btn');
                        buttonText.textContent = isGoogle ? 'Connecting...' : 'Loading...';
                    }

                    // Reset after 10 seconds if navigation fails
                    setTimeout(() => {
                        this.classList.remove('loading-state');
                        this.style.pointerEvents = '';
                        const text = this.querySelector('h4');
                        if (text) {
                            const isGoogle = this.classList.contains('client-btn');
                            text.textContent = isGoogle ? 'Continue With Google Account' : 'Sign in as Admin';
                        }
                    }, 10000);
                });
            });
        });
    </script>
