<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal - CodeCraftCo</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logos/codecraft_icon_image.jpg') }}">

    <!-- Custom Loading Screen CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom-loading.css') }}">

    <style>
        /* ============================================
           RESET
           ============================================ */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ============================================
           CSS VARIABLES - GitHub-inspired dark theme
           ============================================ */
        :root {
            --github-dark: #0d1117;
            --github-dark-secondary: #161b22;
            --github-dark-tertiary: #21262d;
            --github-border: #30363d;
            --github-text: #f0f6fc;
            --github-text-secondary: #8b949e;
            --github-blue: #0969da;
            --github-blue-hover: #0550ae;
            --github-green: #238636;
            --github-green-hover: #1f7a2e;
            --github-orange: #ff6b35;
            --github-shadow: rgba(1, 4, 9, 0.85);
            --google-blue: #4285f4;
            --google-blue-hover: #357abd;
        }

        /* ============================================
           BODY - Full-screen dark theme
           ============================================ */
        body {
            background: var(--github-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            color: var(--github-text);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20% 30%, rgba(88, 166, 255, 0.3), transparent),
                radial-gradient(2px 2px at 40% 70%, rgba(63, 185, 80, 0.3), transparent),
                radial-gradient(1px 1px at 60% 15%, rgba(255, 107, 53, 0.3), transparent),
                radial-gradient(1px 1px at 80% 85%, rgba(88, 166, 255, 0.2), transparent);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(-30px, -30px) rotate(120deg);
            }

            66% {
                transform: translate(30px, -30px) rotate(240deg);
            }
        }

        /* ============================================
           MAIN WRAPPER
           ============================================ */
        .main-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 100%;
            position: relative;
            z-index: 1;
        }

        /* ============================================
           CONTAINER WITH GRADIENT BORDER
           ============================================ */
        .container {
            width: 100%;
            max-width: 340px;
            background: var(--github-dark-secondary);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 16px 32px var(--github-shadow);
            animation: slideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            z-index: 1;
        }

        /* GRADIENT BORDER - Adjust size here */
        .container::before {
            content: '';
            position: absolute;
            top: -1px;
            /* Border size */
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg,
                    var(--github-blue),
                    var(--github-green),
                    #06b6d4,
                    var(--github-orange),
                    var(--github-blue));
            border-radius: 14px;
            z-index: -2;
            background-size: 400% 400%;
            animation: gradientBorder 4s ease infinite;
        }

        /* Inner background to create border effect */
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--github-dark-secondary);
            border-radius: 12px;
            z-index: -1;
        }

        @keyframes gradientBorder {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================
           LOGO CONTAINER - CENTERED
           ============================================ */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 32px;
        }

        .company-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--github-dark-tertiary);
            border: 2px solid var(--github-border);
            padding: 12px;
            box-shadow: 0 8px 16px rgba(1, 4, 9, 0.4);
            transition: transform 0.3s ease;
            display: block;
            margin-bottom: 16px;
            object-fit: cover;
        }

        .company-logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .logo-container h2 {
            color: var(--github-text);
            font-size: 24px;
            font-weight: 300;
            margin: 0 0 8px 0;
            letter-spacing: -0.5px;
        }

        .logo-container h4,
        .admin-subtitle {
            color: var(--github-text-secondary);
            font-size: 12px;
            font-weight: 300;
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* ============================================
           LOGIN OPTIONS
           ============================================ */
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .login-options h4 {
            color: var(--github-text);
            font-size: 12px;
            font-weight: 300;
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* ============================================
           LOGIN BUTTONS
           ============================================ */
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s cubic-bezier(0.3, 0, 0.5, 1);
            border: 1px solid transparent;
            cursor: pointer;
            gap: 10px;
            position: relative;
            overflow: hidden;
            height: 36px;
            backdrop-filter: blur(8px);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(1, 4, 9, 0.4);
            border-color: currentColor;
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(1, 4, 9, 0.3);
        }

        .login-btn h4 {
            margin: 0;
            font-size: 13px;
            font-weight: 500;
            color: white;
        }

        /* Google Button */
        .client-btn {
            background: var(--google-blue);
            color: white;
            border-color: var(--google-blue);
        }

        .client-btn:hover {
            background: var(--google-blue-hover);
        }

        /* Admin Button */
        .admin-btn {
            background: var(--github-green);
            color: white;
            border-color: var(--github-green);
        }

        .admin-btn:hover {
            background: var(--github-green-hover);
        }

        /* Button Icons */
        .btn-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
        }

        /* ============================================
           DIVIDER
           ============================================ */
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--github-border), transparent);
        }

        .divider span {
            padding: 0 16px;
            color: var(--github-text-secondary);
            font-size: 12px;
            font-weight: 600;
            background: var(--github-dark-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        /* ============================================
           FOOTER
           ============================================ */
        footer {
            width: 100%;
            background: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--github-border);
            padding: 16px;
            text-align: center;
            margin-top: auto;
            position: relative;
            z-index: 1;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 24px;
            align-items: center;
        }

        .footer-nav span {
            color: var(--github-border);
        }

        footer a {
            color: var(--github-text-secondary);
            text-decoration: none;
            font-size: 12px;
            font-weight: 400;
            transition: all 0.2s ease;
            padding: 4px 8px;
            border-radius: 4px;
        }

        footer a:hover {
            color: var(--github-blue);
            background: rgba(88, 166, 255, 0.08);
        }

        /* ============================================
           LOADING STATE FOR BUTTONS
           ============================================ */
        .login-btn.loading-state {
            opacity: 0.7;
            transform: scale(0.98);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .login-btn.loading-state .btn-icon {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                max-width: calc(100% - 32px);
                padding: 24px;
            }

            .company-logo {
                width: 70px;
                height: 70px;
            }

            .login-btn {
                height: 40px;
            }

            .footer-nav {
                gap: 12px;
            }
        }

        /* ============================================
           ACCESSIBILITY
           ============================================ */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation: none !important;
                transition: none !important;
            }
        }

        .login-btn:focus,
        footer a:focus {
            outline: 2px solid var(--github-blue);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logos/icon.png') }}" alt="CodeCraftCo Logo"
                    class="company-logo">
                <h2>Code Craft Co</h2>
                <h4 class="admin-subtitle">Learnership Management Platform</h4>
            </div>

            <div class="login-options">
                <a href="{{ url_for('google_login') }}" class="login-btn client-btn" data-loading
                    data-loading-title="Connecting to Google" data-loading-description="Redirecting to Google Sign-In">
                    <svg class="btn-icon" viewBox="0 0 24 24">
                        <path fill="#ffffff"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#ffffff"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#ffffff"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#ffffff"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    <h4>Continue With Google Account</h4>
                </a>

                <div class="divider">
                    <span>OR</span>
                </div>

                <a href="{{ url_for('admin_login') }}" class="login-btn admin-btn" data-loading
                    data-loading-title="Admin Portal" data-loading-description="Loading admin login interface">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h4>Sign in as Admin</h4>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <nav class="footer-nav">
            <a href="{{ url_for('privacy_policy') }}" data-loading data-loading-title="Loading Policy"
                data-loading-description="Loading privacy policy">Privacy Policy</a>
            <span>|</span>
            <a href="{{ url_for('terms_of_service') }}" data-loading data-loading-title="Loading Terms"
                data-loading-description="Loading terms of service">Terms of Service</a>
            <span>|</span>
            <a href="{{ url_for('help_center') }}" data-loading data-loading-title="Help Center"
                data-loading-description="Loading help resources">Help Center</a>
            <span>|</span>
            <a href="{{ url_for('contact_us') }}" data-loading data-loading-title="Contact Us"
                data-loading-description="Loading contact information">Contact Us</a>
        </nav>
    </footer>

    <!-- Custom Loading Screen JS -->
    <script src="{{ url_for('static', filename='js/custom-loading.js') }}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButtons = document.querySelectorAll('.login-btn');

            loginButtons.forEach(button => {
                button.addEventListener('click', function (e) {
                    this.classList.add('loading-state');
                    this.style.pointerEvents = 'none';

                    const buttonText = this.querySelector('h4');
                    if (buttonText) {
                        const isGoogle = this.classList.contains('client-btn');
                        buttonText.textContent = isGoogle ? 'Connecting...' : 'Loading...';
                    }

                    // Reset after 10 seconds if navigation fails
                    setTimeout(() => {
                        this.classList.remove('loading-state');
                        this.style.pointerEvents = '';
                        const text = this.querySelector('h4');
                        if (text) {
                            const isGoogle = this.classList.contains('client-btn');
                            text.textContent = isGoogle ? 'Continue With Google Account' : 'Sign in as Admin';
                        }
                    }, 10000);
                });
            });
        });
    </script>
</body>

</html>
